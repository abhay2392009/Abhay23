<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">

    <section id="app">
      <h1>Apps</h1>
      <div class="line"></div>
      <iframe width="400" height="620" style="border: 0px;"
        src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
      <iframe width="400" height="620" style="border: 0px;"
        src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>

    <h2>Click On The Games To Explore</h2>

    <h5>This games are bulid in game lab, click on the game to play</h5>

    <section id="games">

      <div id="myCarousel" class="carousel slide">

        <center>
          <div class="carousel-inner">
            <div class="item active">
              <a href="https://studio.code.org/projects/spritelab/N1FLk7SrH_s3LOFw226-VmxYWiiv8wlpN-yZqNsoprk"
                target="_blank"><img src="download.png"></a>
                <p>STAR WARS</p>
            </div>

            <div class="item">
              <a href="https://studio.code.org/projects/gamelab/Sdt_OgR8VajkwZ9t45UeVtzMLGiyqhNFJexB9eCe480"
                target="_blank"><img src="game1.png"></a>
                <p>CAR RACING</p>
            </div>
          </div>

          <a href="#myCarousel" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>

          <a href="#myCarousel" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </center>
      </div>
    </section>



  </div>

</body>

</html>
